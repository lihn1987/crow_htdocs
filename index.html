<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>

<h1>登录接口</h1>
<hr/>
<table styl="width:100%">
    <tr>
        <th width=10%>函数名称</th>
        <th width=20%>函数说明</th>
        <th width=20%>函数参数</th>
        <th width=20%>函数返回值</th>
        <th width=10%> 操作</th>
    </tr>
    <tr>
        <td>product_list_get</td>
        <td>产品列表</td>
        <td><textarea id="product_list_get_input" style="height:100px;width:100%"></textarea></td>
        <td><textarea id="product_list_get_out" style="height:100px;width:100%"></textarea></td>
        <td><button  id="product_list_get_operator" style="margin:10px;height:50px;width:80px">调用 </button></td>
    </tr>
</table>
<script>

    $().ready(function(){


        $("#product_list_get_input").val(
            '{\n'+
			'   "page_idx":0,\n'+
            '   "page_size":400\n'+
            '}');
        $("#product_list_get_operator").click(function(){
            $.ajax({
                type: 'POST',
                url: "/public/index/index/product_list_get",
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                data: $.parseJSON($("#product_list_get_input").val()),
                success: function(data){
                    $("#product_list_get_out").val(data);
                },
                dataType: "text",
                error: function (data) {
                    $("#product_list_get_out").val("调用失败");
                }
            });
        });
        
    });
    </script>
</body>
</html>
